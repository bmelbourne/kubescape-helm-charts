{{- if .Values.grypeOfflineDB.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.grypeOfflineDB.name }}
  namespace: {{ .Values.ksNamespace }}
  labels:
    {{- include "kubescape-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.grypeOfflineDB.name }}
    tier: {{ .Values.global.namespaceTier }}
spec:
  podSelector:
    matchLabels:
      {{- include "kubescape-operator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.grypeOfflineDB.name }}
      tier: {{ .Values.global.namespaceTier }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "kubescape-operator.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: {{ .Values.kubevuln.name }}
              tier: {{ .Values.global.namespaceTier }}
      ports:
        - port: 8080
          protocol: TCP
{{- end }}
